<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="icon representing a logo">
        </div>

        <div class="icons">
          <div class="icon-1">
            <img src="./images/icon-document.svg" alt="icon representing a document" />
          </div>
          <div class="icon-2">
            <img src="./images/icon-folder.svg" alt="icon representing folder">
          </div>
          <div class="icon-3">
            <img src="./images/icon-upload.svg" alt="icon representing upload">
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="text">
          <h3>You’ve used <span>815 GB</span> of your storage</h3>
        </div>
        <div class="gradient-container">
          <div class="gradient">
            <div class="ending-point">

            </div>
          </div>
        </div>

        <div class="bottom-text">
          <div>
            0 GB
          </div>

          <div>
            1000 GB
          </div>
        </div>
      </div>

      <div class="floating-container">
        <div class="floating">
        <div>
        <h1>185</h1>
      </div>
      <div>
        <h3>GB LEFT</h3> 
      </div>
      </div>
    </div>
    </div>
<div class="triangle-container">
    <div class="triangle"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
